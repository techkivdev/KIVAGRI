<div class="container" style="margin-top:30px">
  
  <h1>Configuration</h1>
  <p>Configure project , IoT Devices etc.</p>

  <div id="main_section" style="display: none;">

  <!-- Nav pills -->
  <ul class="nav nav-pills" role="tablist" style="margin-top: 20px;">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="pill" href="#project">Project</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#device">Device</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">

    <!-- Project Tab -->
    <div id="project" class="tab-pane active"><br>

      <div class="card">
        <div class="card-body">
      
        <div class="form-group">
          <label for="projectname">Project Name</label>
          <input disabled type="text" class="form-control" id="projectname" placeholder=" ">
        </div>

        <div class="form-group">
          <label for="projectdetails">Project Details</label>
          <textarea class="form-control" id="projectdetails" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="projecttype">Project Type</label>
          <select class="form-control" id="projecttype">
            <option>TYPE 1</option>
            <option>TYPE 2</option>
            <option>TYPE 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="projectserver">Server Status</label>
          <select class="form-control" id="projectserver">
            <option>ENABLE</option>
            <option>DISABLE</option>
          </select>
        </div>

        <div style="margin-top: 50px;">         
            <button onclick="saveProjectConfiguration()" class="btn btn-success float-right">SAVE</button>
        </div>

      </div>
    </div>

    </div>

    <!-- Device Tab -->
    <div id="device" class="tab-pane fade"><br>
      
      <div class="card">
        <div class="card-body">

      <div>
        <button type="button" class="btn btn-outline-info float-right" data-toggle="modal" data-target="#addNewDeviceModal">Add New Device</button>
      </div>

      <!-- All Device Section -->
      <div id="alldevicesection" style="margin-top: 50px;">
         <!-- Script Code -->
      </div>

    </div>
  </div>
  
    </div>
  
  </div>

  </div>


  <!-- Toast Details -->
  

<div class="toast" id="myToast" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 10px ; right: 0;">
  <div class="toast-header">
    
    <strong id="toastHeader" class="mr-auto">Hello</strong>
    <!-- <small>11 mins ago</small> -->
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>

    Hello, world! This is a toast message.

</div>

<!-- In Progress -------- -->

<!-- Modal -->
<div class="modal fade" id="progressModal" tabindex="-1" role="dialog" aria-labelledby="progressModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title in" id="progressModalLabel">Please Wait</h5>       
      </div>
      <div class="modal-body center-block">
     
        <div class="progress">          
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<!-- Modal Add New Device -->

<!-- Modal -->
<div class="modal fade" id="addNewDeviceModal" tabindex="-1" role="dialog" aria-labelledby="addNewDeviceModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNewDeviceModalLabel">ADD New Device</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <div class="form-group">
          <label for="devicename">Device Name</label>
          <input type="text" class="form-control" id="devicename" placeholder=" " onkeyup="this.value = this.value.toUpperCase();" value="DEVICE">
        </div>

        <div class="form-group">
          <label for="deviceaddress">Device Address</label>
          <input type="text" class="form-control" id="deviceaddress" placeholder=" " value="192.168.1.20">
        </div>

        <div class="form-group">
          <label for="deviceactiveconfig">Active Config</label>
          <input type="text" class="form-control" id="deviceactiveconfig" placeholder=" " value="0,0,0,0">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addNewDevice()">Save changes</button>
      </div>
    </div>
  </div>
</div>



<!-- Device Test Execution Modal  -->

<!-- Modal -->
<div class="modal fade" id="deviceTestExecutionModal" tabindex="-1" role="dialog" aria-labelledby="deviceTestExecutionModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deviceTestExecutionModal">Device Test Execution</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <!-- =========================================== -->
        <div class="row">
       
        <div class="col-sm-12">
          <label for="deviceCommandModal">Command</label>
          <select class="form-control" id="deviceCommandModal">
            <option>INFO</option>
            <option>COLLECT_ANALOG</option>
            <option>COLLECT_DIGIIN</option>
            <option>COLLECT_DIGIOUT</option>
            <option>CONTROL_DOUT</option>
            <option>RESTART</option>
            <option>REINIT</option>
          </select>
        </div>

        <div class = "col-sm-12" style="margin-top: 10px;">         
            <button onclick="startTestExecution()" class="btn btn-success float-right">START</button>
        </div>

        <div class="col-sm-12" style="margin-top: 30px;">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" data-toggle="tab" href="#details">Details</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" data-toggle="tab" href="#console">Console</a>
            </li>
          </ul>

          <div class="tab-content" style="margin-top: 30px;">

            <div id="details" class="tab-pane fade show active">
              <div id="deviceCommandDetailsSec" style="margin-left: 10px; margin-right: 10px;">
               <!-- Script Code -->
              </div>
            </div>

            <div id="console" class="tab-pane fade">           
                <label for="deviceCommandResultModal">Result</label>
                <textarea class="form-control" id="deviceCommandResultModal" rows="8"></textarea>            
            </div>

          </div>

        </div>

           
      </div>
       

        <!-- =========================================== -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- View Pin Configuration Details  -->

<!-- Modal -->
<div class="modal fade" id="pinconfigurationModal" tabindex="-1" role="dialog" aria-labelledby="pinconfigurationModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pinconfigurationModal">Pin Configuration Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <!-- =========================================== -->
        <div>
          <label for="pinconfigtypes">Select Types</label>
          <select class="form-control" id="pinconfigtypes">
            <option selected>Please Select</option>
            <option>ANALOG</option>
            <option>DIGITALIN</option>
            <option>DIGITALOUT</option>
          </select>
        </div>

        <div style="margin-top: 10px;">         
            <button onclick="updatePinConfigTableData()" class="btn btn-success float-right">VIEW</button>
        </div>

        <div id="pinconfigtableview" style="margin-top: 50px;">
        
        </div>

        <!-- =========================================== -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
