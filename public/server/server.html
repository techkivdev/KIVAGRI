<!-- In Progress -------- -->

<!-- Modal -->
<div class="modal fade" id="progressModal" tabindex="-1" role="dialog" aria-labelledby="progressModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title in" id="progressModalLabel">Please Wait</h5>       
      </div>
      <div class="modal-body center-block">
     
        <div class="progress">          
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<!-- Modal Add New Device -->

<!-- Modal -->
<div class="modal fade" id="addNewDeviceModal" tabindex="-1" role="dialog" aria-labelledby="addNewDeviceModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNewDeviceModalLabel">ADD New Device</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <div class="form-group">
          <label for="devicename">Device Name</label>
          <input type="text" class="form-control" id="devicename" placeholder=" " onkeyup="this.value = this.value.toUpperCase();">
        </div>

        <div class="form-group">
          <label for="deviceaddress">Device Address</label>
          <input type="text" class="form-control" id="deviceaddress" placeholder=" ">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addNewDevice()">Save changes</button>
      </div>
    </div>
  </div>
</div>
